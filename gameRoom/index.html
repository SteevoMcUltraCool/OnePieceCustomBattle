<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OPTCG Custom Battles</title>
    <link rel="icon" type="image/svg+xml" href="../images/logo.png" />
</head>

<body>
    <button id="back">Leave Game</button>
    <section id="playingField">
        <div id="topPlayerArea">
            <div id="tLifeTrash">Life / Trash</div>
            <div id="tHand">Hand</div>
            <div id="tDonMain">Don Deck /Main Deck</div>
            <div id="tDONN">
                <div class="donRealArea" id="turd">
                    <div class="DONCard" id="tupDon">
                        <div class="count" id="tupDonCount">0</div>
                    </div>
                    <div class="DONCard rested" id="tsideDon">
                        <div class="count" id="tsideDonCount">0</div>
                    </div>
                    <div style="border:none">
                        <div class="count">
                            <p id="tdonCount">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tCharacterArea">Character Area</div>
            <div id="tLeaderStage">Leader/Stage Area</div>
        </div>
        <div id="botPlayerArea">
            <div id="bDONN">
                <div class="donRealArea" id="bird">
                    <div class="DONCard" id="upDon">
                        <div class="count" id="upDonCount">0</div>
                    </div>
                    <div class="DONCard rested" id="sideDon">
                        <div class="count" id="sideDonCount">0</div>
                    </div>
                    <div style="border:none">
                        <div class="count">
                            <p id="donCount">0</p>
                        </div>
                    </div>
                </div>
                <div class="bigBozoDon">
                    <p><button id="unrestAll">Unrest All</button></p>
                    <p><input type="number" id="restNum" value="1"><button id="rest">Rest</button></p>
                    <p><input type="number" id="unrestNum" value="1"><button id="unrest">Unrest</button></p>
                    <p><input type="number" id="attachNum" value="1"><button id="attach">Attach</button></p>
                    <p><input type="number" id="returnNum" value="1"><button id="return">Return</button></p>
                    <p><input type="number" id="unattachNum" value="1"><button id="unattach">Unattach</button></p>
                </div>
            </div>
            <div id="bCharacterArea">
                <div class="count">
                    <p><span class="handIMG">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>0</p>
                </div>
            </div>
            <div id="bLeaderStage">Leader/Stage Area</div>
            <div id="bLifeTrash">
                <div class="life">
                    <div class="count">
                        <p><span class="heartIMG">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>0</p>
                    </div>
                </div>
                <div class="trash">
                    <div class="count">
                        <p><span class="trashIMG">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>0</p>
                    </div>
                </div>
            </div>
            <div id="bHand">

            </div>
            <div id="bDonMain">
                <div class="DON">
                    <div class="count">
                        <p><span class="donIMG">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>0</p>
                    </div>
                </div>
                <div class="main">
                    <div class="count">
                        <p><span class="mainIMG">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>0</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="gameOptions">
        <div id="gameButtons">
            <div id="mainGameButtons">
                <button id="UAC">Unrest Whole Board</button>
                <button id="MH">Mulligan Hand</button>
                <button id="RD">Roll Dice</button>
                <button id="ET">Pass Turn</button>
            </div>
            <div id="cardOptions"> </div>
        </div>
        <div id="cardDisplay">
            <h3 id="cardDisplayHeader"></h3>
            <div class="count"><button class="resizeIMG" id="rez">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button></div>
        </div>
    </section>
    <section id="gameLogMain">
        <section id="gameLog">
        </section>
        <div id="bozo">
            <h4>Send Message</h4><input id="message"><button id="sendButton">Send</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb.js"></script>
    <script src="../JS/minorPageBase.js" type="module"></script>
    <script src="./JS/main.js" type="module"></script>

</body>

</html>
